<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/favicon.ico">
	<title>api - Humbak</title>
	<style>
		body {
			background-color: #fafafa;
			color-scheme: light;
			margin: 0;
			width: 100vw;
			height: 100vh;
			font-family:Atkinson Hyperlegible,ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,"Apple Color Emoji","Segoe UI Emoji",Segoe UI Symbol,"Noto Color Emoji";
			display: grid;
			place-items: center;
		}
		.dark body {
			background-color: #171717;
			color: white;
			color-scheme: dark;
		}
		@font-face {
			font-family:Atkinson Hyperlegible;
			font-style:normal;
			font-weight:400;
			font-display:swap;
			src:url(https://fonts.bunny.net/atkinson-hyperlegible/files/atkinson-hyperlegible-latin-400-normal.woff2) format("woff2"),
				url(https://fonts.bunny.net/atkinson-hyperlegible/files/atkinson-hyperlegible-latin-400-normal.woff) format("woff");
		}
		h1 {
			position: absolute;
			margin: 0;
			font-size: clamp(3rem, 1.5714rem + 7.1429vi, 8rem);
			text-align: center;
			pointer-events: none;
			transform: translateY(-0.5rem);
		}
		canvas {
			width: 100%;
			height: 100%;
		}
	</style>
	<script>
		const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
		const setting = localStorage.getItem('color-scheme') || 'auto';

		if (setting === 'dark' || (prefersDark && setting !== 'light')) {
			document.documentElement.classList.toggle('dark', true);
		}
	</script>
</head>
<body>
	<canvas id="canvas"></canvas>
	<h1>humbak api</h1>
	<script>
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');

		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		window.addEventListener('click', (event) => ripples.push(new Ripple(event.clientX, event.clientY)));
		window.addEventListener('resize', () => {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		})

		let ripples = [];
		let timestampsToRemove = [];
		let lastFrameTime = performance.now();

		function animate() {
			const currentTime = performance.now();
			const delta = currentTime - lastFrameTime;
			const modifier = 1 + (delta / 1000);

			ctx.clearRect(0, 0, canvas.width, canvas.height);
			for (const ripple of ripples) {
				ripple.draw(modifier);
			}
			if (timestampsToRemove.length) {
				ripples = ripples.filter(ripple => !timestampsToRemove.includes(ripple.timestamp));
				timestampsToRemove = [];
			}

			lastFrameTime = currentTime;
			requestAnimationFrame(animate);
		}

		animate();

		class Ripple {
			constructor(x = randomInt(0, canvas.width), y = randomInt(0, canvas.height)) {
				this.x = x;
				this.y = y;
				this.timestamp = performance.now();
				this.speed = 1.2 + Math.random() * 0.8;
				this.size = 50;
	
				const fillRandom = Math.random();
				this.fill = fillRandom < 0.33
					? 'hsl(205 100% 65%'
					: fillRandom < 0.66
						? 'hsl(205 100% 70%'
						: 'hsl(205 100% 75%'
				
				const lifespan = randomInt(2000, 2000);

				setTimeout(() => {
					this.disappearStart = performance.now();
					this.disappearDuration = randomInt(300, 700);
					this.disappearSpeed = 1 / this.disappearDuration;
				}, lifespan)
			}

			draw(deltaModifier) {
				let fillSuffix = ')';

				if (this.disappearStart) {
					const timeElapsed = performance.now() - this.disappearStart;
					if (timeElapsed >= this.disappearDuration) {
						timestampsToRemove.push(this.timestamp);
						return;
					}
					const percentage = Math.max(0.01, 1 - timeElapsed * this.disappearSpeed * deltaModifier);
					fillSuffix = `/ ${percentage})`;
				}
	
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
				ctx.fillStyle = this.fill + fillSuffix;
				ctx.fill();
			}
		}

		function randomInt(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
	</script>
</body>
</html>
